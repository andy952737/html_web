<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>html5</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Hello Docker</h1>
	<style type="text/css" media="screen">

		.logo {
		  font-family: Arial, sans-serif;
		  font-weight: bold;
		  font-size: 48px;
		  text-transform: uppercase;
		  letter-spacing: 2px;
		  text-align: center;
		}

		.word1 {
		  color: #ff6347; /* 调整第一个单词的颜色 */
		}

		.word2 {
		  color: #4682b4; /* 调整第二个单词的颜色 */
		}

	</style>
	<div class="logo">
	  <span class="word1">Renew</span>
	  <span class="word2">Code</span>
	</div>

</body>
